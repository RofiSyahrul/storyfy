<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
    <meta name="viewport" content="width=device-width" />

    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#027a48" />
    <meta name="apple-mobile-web-app-title" content="Storyfy" />
    <meta name="application-name" content="Storyfy" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta name="msapplication-TileImage" content="%sveltekit.assets%/mstile-144x144.png" />
    <meta name="theme-color" content="#027a48" />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
